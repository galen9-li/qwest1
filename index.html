<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        
            <h1 class="title">Лучшие товары</h1>

            <div class="goods">
                <div class="goods__item one">
                    <div class="goods__implace">
                        <img class="goods__im one__im" src="img/adidas.jpg" alt="adidas">
                    </div>
                    <div class="goods__bottom">
                        <span class="goods__price">9 990 ₽</span>
                        <span class="goods_name">GAZELLE</span>
                        <span class="goods__about">adidas Originals</span>
                    </div>
                </div>
                <div class="goods__item two">
                        <div class="goods__implace">
                            <img class="goods__im two__im" src="img/new-balance-x-race.jpg" alt="adidas">
                        </div>
                    <div class="goods__bottom">
                        <span class="goods__price">14 990 ₽</span>
                        <span class="goods_name">x-race</span>
                        <span class="goods__about">New Balance</span>
                    </div>
                </div>
                <div class="goods__item three">
                    <div class="goods__implace">
                        <img class="goods__im three__im" src="img/jordan-1-mid-se.jpg" alt="adidas">
                    </div>
                    <div class="goods__bottom">
                        <span class="goods__price">16 500 ₽</span>
                        <span class="goods_name">1 MID SEE</span>
                        <span class="goods__about">Jordan</span>
                    </div>
                </div>
            </div>

    </main>
    
</body>
</html>
